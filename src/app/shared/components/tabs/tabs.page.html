<ion-tabs>
  <ion-tab-bar slot="bottom">

    @for (item of childrenIdentifiers; track $index) {
      
      <ion-tab-button tab="{{item.route}}" href="/tabs/{{item.route}}">

        <ion-icon aria-hidden="true" [icon]="item.image" [name]="item.image"></ion-icon>

        <ion-label>{{item.title}}</ion-label>
      </ion-tab-button>
    }

  </ion-tab-bar>
</ion-tabs>
